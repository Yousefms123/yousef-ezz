   <body>
      <ul>

      <div class="container">
         <div class="calculater">
            <div class="output">
               <input type="text" id="calculate" placeholder="0" autofocus />
               <p id="calculateResult"></p>
            </div>
            <div>
               <button class="button" onclick="cleanlastone()">Delete</button>
               <button class="button" onclick="cleanall()">C</button>
            </div>
            <div>
               <button class="currncy" onclick="ShtoD()">
                  Shekels into US Dollars
               </button>
               <button class="currncy" onclick="DtoSh()">
                  Dollar into Shekels
               </button>
               <button class="currncy" onclick="ShtoE()">
                  Shekel into Euros
               </button>
               <button class="currncy" onclick="EtoSh()">
                  Euros into Shekels
               </button>
            </div>
         </div>
      </div>
